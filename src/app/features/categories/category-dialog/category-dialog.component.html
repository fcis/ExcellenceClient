<div class="dialog-container !w-full">
  <div class="dialog-header">
    <div class="flex items-center">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
      </svg>
      <h2 class="text-lg font-semibold">{{ dialogTitle }}</h2>
    </div>
    <button (click)="onCancel()" class="text-gray-400 hover:text-gray-600">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </button>
  </div>
  
  <div class="dialog-body">
    <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Title*</label>
        <input 
          id="name"
          type="text"
          formControlName="name"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-indigo-500"
          placeholder="Category title?"
        >
        <div *ngIf="categoryForm.get('name')?.invalid && categoryForm.get('name')?.touched" class="mt-1 text-xs text-red-600">
          <span *ngIf="categoryForm.get('name')?.errors?.['required']">Category name is required</span>
          <span *ngIf="categoryForm.get('name')?.errors?.['maxlength']">Category name cannot exceed 100 characters</span>
        </div>
      </div>
      
      <div class="mb-6">
        <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description*</label>
        <textarea 
          id="description"
          formControlName="description"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-indigo-500"
          placeholder="Type Here..."
          rows="4"
        ></textarea>
        <div *ngIf="categoryForm.get('description')?.invalid && categoryForm.get('description')?.touched" class="mt-1 text-xs text-red-600">
          <span *ngIf="categoryForm.get('description')?.errors?.['required']">Description is required</span>
          <span *ngIf="categoryForm.get('description')?.errors?.['maxlength']">Description cannot exceed 500 characters</span>
        </div>
      </div>
      
      <div class="flex justify-end space-x-3">
        <button 
          type="button"
          (click)="onCancel()"
          class="px-4 py-2 text-sm border border-gray-300 rounded-md text-gray-700 bg-white hover:bg-gray-50">
          Cancel
        </button>
        <button 
          type="submit"
          [disabled]="categoryForm.invalid"
          class="px-4 py-2 text-sm rounded-md text-white bg-indigo-600 hover:bg-indigo-700 disabled:opacity-50">
          {{ data.isEdit ? 'Submit' : 'Submit' }}
        </button>
      </div>
    </form>
  </div>
</div>
