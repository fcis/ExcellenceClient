<!-- Main container for the login page with responsive design -->
<div class="min-h-screen bg-gray-100 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
  <!-- Header section -->
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <h1 class="text-center text-3xl font-bold text-gray-900">Compliance Tracking System</h1>
    <h2 class="mt-6 text-center text-2xl font-medium text-gray-900">Sign in to your account</h2>
  </div>

  <!-- Login form container -->
  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
      <!-- Login form -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Email Field -->
        <div>
          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email" required>
            <!-- Error message for required validation -->
            <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
              Email is required
            </mat-error>
            <!-- Error message for email format validation -->
            <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
              Please enter a valid email
            </mat-error>
          </mat-form-field>
        </div>

        <!-- Password Field -->
        <div>
          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" type="password" required>
            <!-- Error message for required validation -->
            <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
              Password is required
            </mat-error>
            <!-- Error message for minimum length validation -->
            <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
              Password must be at least 6 characters
            </mat-error>
          </mat-form-field>
        </div>

        <!-- Error message from API or other errors -->
        <div *ngIf="error" class="p-4 text-sm text-red-700 bg-red-100 rounded-lg">
          {{ error }}
        </div>

        <!-- Submit Button -->
        <div>
          <button 
            mat-raised-button 
            color="primary" 
            class="w-full" 
            type="submit" 
            [disabled]="loginForm.invalid || isLoading">
            <!-- Show spinner when loading -->
            <mat-spinner *ngIf="isLoading" diameter="24" class="inline mr-2"></mat-spinner>
            <span>Sign in</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
