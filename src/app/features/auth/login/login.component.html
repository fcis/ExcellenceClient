<!-- src/app/features/auth/login/login.component.html -->
<div class="min-h-screen bg-gradient-to-br from-indigo-300 via-purple-300 to-pink-300 flex flex-col justify-center items-center py-12 px-4 sm:px-6 lg:px-8">
  <!-- Login Card -->
  <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
    <!-- Logo and Title -->
    <div class="text-center mb-6">
      <h1 class="text-xl font-bold text-indigo-800 uppercase">Tharwah <span class="text-sm font-medium bg-indigo-800 text-white px-2 py-0.5 rounded">Excellence</span></h1>
    </div>

    <!-- Login Form Header -->
    <h2 class="text-xl font-semibold text-gray-800 mb-1">Log in to your account</h2>
    <p class="text-sm text-gray-600 mb-6">Welcome back! Please enter your credentials.</p>
    
    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Email Field -->
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input
          id="email"
          formControlName="email"
          type="email"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
          placeholder="Enter your email"
        >
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="mt-1 text-sm text-red-600">
          <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</span>
          <span *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email</span>
        </div>
      </div>

      <!-- Password Field -->
      <div class="mb-2">
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input
          id="password"
          formControlName="password"
          [type]="hidePassword ? 'password' : 'text'"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
          placeholder="••••••••"
        >
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="mt-1 text-sm text-red-600">
          <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</span>
          <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</span>
        </div>
      </div>

      <!-- Forgot Password Link -->
      <div class="mb-6 text-right">
        <a href="#" class="text-sm text-indigo-600 hover:text-indigo-800">Forgot password</a>
      </div>

      <!-- Error Message -->
      <div *ngIf="error" class="mb-4 p-3 text-sm text-red-700 bg-red-50 rounded-md">
        {{ error }}
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="loginForm.invalid || isLoading"
        class="w-full py-2 px-4 rounded-md font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 mb-2"
      >
        <span *ngIf="!isLoading">Login</span>
        <div *ngIf="isLoading" class="flex justify-center items-center">
          <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          Processing...
        </div>
      </button>

      <!-- Cancel Button -->
      <button
        type="button"
        (click)="cancel()"
        class="w-full py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
      >
        Cancel
      </button>
    </form>
  </div>
</div>
