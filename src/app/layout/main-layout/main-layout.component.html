<!-- src/app/layout/main-layout/main-layout.component.html -->
<div class="flex h-screen bg-gray-100">
  <!-- Sidebar - with collapsible functionality -->
  <aside 
    class="bg-white shadow-md flex flex-col transition-all duration-300 ease-in-out"
    [class.w-64]="!sidebarCollapsed"
    [class.w-16]="sidebarCollapsed">
    
    <!-- Logo Header -->
    <div class="p-4 flex items-center justify-between">
      <h1 *ngIf="!sidebarCollapsed" class="text-xl font-bold text-indigo-800 uppercase">THARWAH <span class="text-sm font-medium bg-indigo-800 text-white px-2 py-0.5 rounded">EXCELLENCE</span></h1>
      <button 
        (click)="toggleSidebar()"
        class="p-1 rounded-full hover:bg-gray-200 focus:outline-none">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path *ngIf="!sidebarCollapsed" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19l-7-7 7-7m8 14l-7-7 7-7" />
          <path *ngIf="sidebarCollapsed" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 5l7 7-7 7" />
        </svg>
      </button>
    </div>
    
    <!-- Navigation Menu -->
    <nav class="mt-5 flex-1">
      <ul>
        <li class="px-2 mb-2">
          <a routerLink="/dashboard" 
             [class.bg-indigo-100]="activeTab === 'dashboard'"
             [class.text-indigo-700]="activeTab === 'dashboard'"
             [class.text-gray-700]="activeTab !== 'dashboard'"
             [class.justify-center]="sidebarCollapsed"
             class="flex items-center px-4 py-2 rounded-lg hover:bg-gray-100"
             (click)="setActiveTab('dashboard')">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" [class.mr-3]="!sidebarCollapsed" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
            </svg>
            <span *ngIf="!sidebarCollapsed">Dashboard</span>
          </a>
        </li>
        <li class="px-2 mb-2">
          <a routerLink="/frameworks" 
             [class.bg-indigo-100]="activeTab === 'frameworks'"
             [class.text-indigo-700]="activeTab === 'frameworks'"
             [class.text-gray-700]="activeTab !== 'frameworks'"
             [class.justify-center]="sidebarCollapsed"
             class="flex items-center px-4 py-2 rounded-lg hover:bg-gray-100"
             (click)="setActiveTab('frameworks')">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" [class.mr-3]="!sidebarCollapsed" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
            </svg>
            <span *ngIf="!sidebarCollapsed">Frameworks</span>
          </a>
        </li>
        <li class="px-2 mb-2">
          <a routerLink="/categories" 
             [class.bg-indigo-100]="activeTab === 'categories'"
             [class.text-indigo-700]="activeTab === 'categories'"
             [class.text-gray-700]="activeTab !== 'categories'"
             [class.justify-center]="sidebarCollapsed"
             class="flex items-center px-4 py-2 rounded-lg hover:bg-gray-100"
             (click)="setActiveTab('categories')">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" [class.mr-3]="!sidebarCollapsed" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z" />
            </svg>
            <span *ngIf="!sidebarCollapsed">Categories</span>
          </a>
        </li>
        <li class="px-2 mb-2">
          <a routerLink="/clauses" 
             [class.bg-indigo-100]="activeTab === 'clauses'"
             [class.text-indigo-700]="activeTab === 'clauses'"
             [class.text-gray-700]="activeTab !== 'clauses'"
             [class.justify-center]="sidebarCollapsed"
             class="flex items-center px-4 py-2 rounded-lg hover:bg-gray-100"
             (click)="setActiveTab('clauses')">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" [class.mr-3]="!sidebarCollapsed" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
            </svg>
            <span *ngIf="!sidebarCollapsed">Clauses</span>
          </a>
        </li>
        <li class="px-2 mb-2">
          <a routerLink="/reports" 
             [class.bg-indigo-100]="activeTab === 'reports'"
             [class.text-indigo-700]="activeTab === 'reports'"
             [class.text-gray-700]="activeTab !== 'reports'"
             [class.justify-center]="sidebarCollapsed"
             class="flex items-center px-4 py-2 rounded-lg hover:bg-gray-100"
             (click)="setActiveTab('reports')">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" [class.mr-3]="!sidebarCollapsed" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
            </svg>
            <span *ngIf="!sidebarCollapsed">Reports</span>
          </a>
        </li>
        <li class="px-2 mb-2">
          <a routerLink="/organizations" 
             [class.bg-indigo-100]="activeTab === 'organizations'"
             [class.text-indigo-700]="activeTab === 'organizations'"
             [class.text-gray-700]="activeTab !== 'organizations'"
             [class.justify-center]="sidebarCollapsed"
             class="flex items-center px-4 py-2 rounded-lg hover:bg-gray-100"
             (click)="setActiveTab('organizations')">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" [class.mr-3]="!sidebarCollapsed" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
            </svg>
            <span *ngIf="!sidebarCollapsed">Org. Management</span>
          </a>
        </li>
        <li class="px-2 mb-2">
          <a routerLink="/users" 
             [class.bg-indigo-100]="activeTab === 'users'"
             [class.text-indigo-700]="activeTab === 'users'"
             [class.text-gray-700]="activeTab !== 'users'"
             [class.justify-center]="sidebarCollapsed"
             class="flex items-center px-4 py-2 rounded-lg hover:bg-gray-100"
             (click)="setActiveTab('users')">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" [class.mr-3]="!sidebarCollapsed" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
            <span *ngIf="!sidebarCollapsed">User Management</span>
          </a>
        </li>
      </ul>
    </nav>
  </aside>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col overflow-hidden">
    <!-- Top Navbar -->
    <header class="flex items-center justify-between p-4 bg-white shadow-sm">
      <div class="flex items-center">
        <!-- Mobile sidebar toggle -->
        <button 
          class="mr-2 md:hidden p-2 rounded-md hover:bg-gray-200"
          (click)="toggleSidebar()">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
        <h2 class="text-xl font-semibold">{{ activeTab | titlecase }}</h2>
      </div>
      
<!-- User Menu -->
<div class="flex items-center" *ngIf="user$ | async as user">
  <button mat-button [matMenuTriggerFor]="userMenu" class="inline-flex items-center focus:outline-none hover:bg-gray-100 rounded-md px-2 py-1">
    <div class="flex items-center">
      <div class="h-8 w-8 rounded-full bg-indigo-100 flex items-center justify-center text-indigo-600 font-semibold mr-2">
        {{ user.name.charAt(0) }}
      </div>
      <span class="text-sm font-medium text-gray-700 mr-1">{{ user.name }}</span>
      <mat-icon class="text-gray-500">arrow_drop_down</mat-icon>
    </div>
  </button>
  
  <!-- Custom styled menu -->
  <mat-menu #userMenu="matMenu" 
    class="custom-menu" 
    panelClass="bg-white shadow-lg rounded-md py-1 w-48" 
    xPosition="before">
    <ng-template matMenuContent>
      <button mat-menu-item class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-indigo-50 hover:text-indigo-700">
        <mat-icon class="mr-3 text-gray-500">account_circle</mat-icon>
        <span>Profile</span>
      </button>
      <button mat-menu-item class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-indigo-50 hover:text-indigo-700">
        <mat-icon class="mr-3 text-gray-500">settings</mat-icon>
        <span>Settings</span>
      </button>
      <div class="border-t border-gray-100 my-1"></div>
      <button mat-menu-item class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-indigo-50 hover:text-indigo-700" (click)="logout()">
        <mat-icon class="mr-3 text-gray-500">exit_to_app</mat-icon>
        <span>Logout</span>
      </button>
    </ng-template>
  </mat-menu>
</div>
    </header>

    <!-- Content Area - Router Outlet -->
    <main class="flex-1 overflow-y-auto p-6 bg-gray-50">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
