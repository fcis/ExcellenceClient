<!-- src/app/shared/confirm-dialog/confirm-dialog.component.html -->
<div class="p-4">
  <div class="flex items-center">
    <div class="flex-shrink-0 text-red-500">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
      </svg>
    </div>
    <div class="ml-3">
      <h3 class="text-lg font-medium text-gray-900">{{ data.title }}</h3>
      <p class="text-sm text-gray-500">{{ data.message }}</p>
    </div>
  </div>
  
  <div class="mt-4 flex justify-end gap-3">
    <button
      type="button"
      (click)="onCancel()"
      class="bg-white text-gray-700 border border-gray-300 px-4 py-2 rounded">
      {{ data.cancelButtonText }}
    </button>
    <button
      type="button"
      (click)="onConfirm()"
      class="bg-red-600 text-white px-4 py-2 rounded">
      {{ data.confirmButtonText }}
    </button>
  </div>
</div>
